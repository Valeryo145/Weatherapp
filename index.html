<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather DashBoard</title>
</head>

<body>
    <header class="titleText">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="input-field col s6">
            <h4>Search for a City:</h4>
            <input type="text" id="user-search" placeholder="ex. Denver"/>
            <a id="search-button" class="btn btn-city">Search</a>
            <div id="userHistory"></div>
            <div id="addtoLocalStorage"></div>
        </div>
        <div class="input-field col s12">
            <div id="currentDay"></div>
            <div id="fiveDay"></div>   
        </div>    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/scrip.js"></script>
</body>

</html>
